<!doctype html>
<html lang="en">
    <style>
        form {
            margin: auto;
            width: 35%;
        }
        
        .result {
            margin: auto;
            width: 35%;
            border: 1px solid #ccc;
        }
        </style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ML service Web app</title>
  </head>
  <body>
    <h1>What's your input?</h1>
    <form action="{{ url_for('main') }}" method="POST">
        
        <legend>Input values:</legend>
        <div class="form-group">
            <label for="temperature">Temperature</label>
            <input type="number" class="form-control" name="temperature" step="any">
          </div>
          <div class="form-group">
            <label for="humidity">Humidity</label>
            <input type="number" class="form-control" name="humidity" step="any">
          </div>
          <div class="form-group">
            <label for="windspeed">Windspeed</label>
            <input type="number" class="form-control" name="windspeed"  step="any">
          </div>
          <input type="submit">
          <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    <br>
    <div class="result" valign="center">
        {% if result %}
            {% for variable, value in original_input.items() %}
                <b>{{ variable }}</b> : {{ value }}
            {% endfor %}
            <br>
            <br> Predicted number of bikes in use:
               <p style="font-size:50px">{{ result }}</p>
        {% endif %}
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 
  </body>
</html>
